<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS NOTES</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1e1e1e;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Header */
        header {
            width: 100%;
            padding: 15px;
            background-color: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        #search {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #333;
            color: white;
        }

        /* Three-dot menu */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background: #333;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .menu-content button {
            display: block;
            background: none;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .menu-content button:hover {
            background: #444;
        }

        /* Notes Container */
        .notes-container {
            width: 100%;
            padding: 20px;
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .note {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            position: relative;
        }

        .note-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Floating Add Button */
        #add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Login Container */
        .login-container {
            text-align: center;
        }

        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #home-page {
            display: none;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h1>Welcome to NS NOTES</h1>
        <p>Login to continue</p>
        <div id="google-login"></div>
    </div>

    <!-- Home Page -->
    <div id="home-page">
        <header>
            <h1>NS NOTES</h1>
            <input type="text" id="search" placeholder="Search notes..." oninput="searchNotes()">
            <div class="menu-container">
                <button class="menu-btn" onclick="toggleMenu()">â‹®</button>
                <div class="menu-content" id="menu-content">
                    <button id="profile-btn">Profile</button>
                    <button id="switch-account-btn">Switch Account</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <div class="notes-container" id="notes-container"></div>
        <button id="add-note-btn" onclick="addNote()">+</button>
    </div>

    <script>
        function handleCredentialResponse(response) {
            try {
                const user = JSON.parse(atob(response.credential.split('.')[1]));
                localStorage.setItem("user", JSON.stringify(user));

                // Show home page
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";

                loadNotes();
            } catch (error) {
                console.error("Login Error:", error);
                alert("Login failed! Please try again.");
            }
        }

        function renderGoogleLoginButton() {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google-login"),
                { theme: "outline", size: "large" }
            );
        }

        function toggleMenu() {
            let menu = document.getElementById("menu-content");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("click", function (event) {
            let menu = document.getElementById("menu-content");
            if (!event.target.closest(".menu-container")) {
                menu.style.display = "none";
            }
        });

        document.getElementById("logout-btn").addEventListener("click", function () {
            localStorage.removeItem("user");
            location.reload();
        });

        document.getElementById("switch-account-btn").addEventListener("click", function () {
            google.accounts.id.prompt();
        });

        function addNote() {
            let title = prompt("Enter note title:");
            if (!title) return;

            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push({ title });
            localStorage.setItem("notes", JSON.stringify(notes));
            loadNotes();
        }

        function loadNotes() {
            let notesContainer = document.getElementById("notes-container");
            notesContainer.innerHTML = "";

            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.forEach((note, index) => {
                let noteDiv = document.createElement("div");
                noteDiv.classList.add("note");
                noteDiv.innerHTML = `<div class="note-title">${note.title}</div>`;
                notesContainer.appendChild(noteDiv);
            });
        }

        function searchNotes() {
            let query = document.getElementById("search").value.toLowerCase();
            let notes = document.querySelectorAll(".note");

            notes.forEach(note => {
                let title = note.querySelector(".note-title").textContent.toLowerCase();
                note.style.display = title.includes(query) ? "block" : "none";
            });
        }

        window.onload = function () {
            const user = localStorage.getItem("user");
            if (user) {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
                loadNotes();
            } else {
                renderGoogleLoginButton();
            }
        };
    </script>

</body>
</html>
