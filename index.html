<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS NOTES - Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body with dark background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e; /* Dark background */
            overflow: hidden;
            color: white;
        }

        /* Centered Login Box */
        .login-container {
            background: rgba(30, 30, 30, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .google-login-btn {
            margin-top: 20px;
            z-index: 10;
        }

        #home-page {
            display: none;
            width: 100%;
        }

        /* Home Page Styling */
        #search {
            padding: 10px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                width: 80%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h1>Welcome to NS NOTES</h1>
        <p>Login to continue</p>
        <div id="google-login" class="google-login-btn"></div>
    </div>

    <!-- Home Page -->
    <div id="home-page">
        <header style="display: flex; justify-content: space-between; padding: 15px; background-color: #1e1e1e;">
            <h1>NS NOTES</h1>
            <input type="text" id="search" placeholder="Search notes by title...">
        </header>

        <div class="notes-container" id="notes-container">
            <!-- Notes content will be populated here -->
        </div>

        <button id="add-note-btn" style="position: fixed; bottom: 20px; right: 20px; background: #ff6600; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer;">+</button>
    </div>

    <script>
        function handleCredentialResponse(response) {
            try {
                const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
                localStorage.setItem("user", JSON.stringify(responsePayload));

                // Hide login page and show home page
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } catch (error) {
                console.error("Login Error:", error);
                alert("Login failed! Please try again.");
            }
        }

        function renderGoogleLoginButton() {
            google.accounts.id.initialize({
                client_id: "1096498113269-95bg5dk0od0orqtjnhu2bvm02o7ude8q.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google-login"),
                { theme: "outline", size: "large" }
            );
        }

        window.onload = function () {
            const user = localStorage.getItem("user");
            if (user) {
                // If user is logged in, show the home page
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } else {
                // If no user, render Google login button
                renderGoogleLoginButton();
            }
        };

        // Add functionality to add a note
        document.getElementById("add-note-btn").addEventListener("click", function () {
            alert("Add new note functionality not implemented yet.");
        });
    </script>

</body>
</html>
