<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS NOTES</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Login Page Styles */
        .login-container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
        }

        .google-login-btn {
            margin-top: 20px;
        }

        /* Home Page */
        #home-page {
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .search-bar {
            padding: 10px;
            border-radius: 8px;
            background-color: #333;
            border: none;
            color: white;
            width: 250px;
        }

        .three-dot-menu {
            position: relative;
        }

        #menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-options {
            display: none;
            position: absolute;
            top: 25px;
            right: 0;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .menu-options button {
            background: none;
            color: white;
            border: none;
            padding: 10px 15px;
            width: 100%;
            text-align: left;
        }

        .menu-options button:hover {
            background-color: #444;
        }

        /* Notes Section */
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 80px;
            padding: 20px;
        }

        .note {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h1>Welcome to NS NOTES</h1>
        <p>Login to continue</p>
        <div id="google-login" class="google-login-btn"></div>
    </div>

    <!-- Home Page -->
    <div id="home-page" style="display: none;">
        <header class="navbar">
            <h1>NS NOTES</h1>
            <input type="text" id="search" placeholder="Search notes..." class="search-bar">
            <div class="three-dot-menu">
                <button id="menu-button">â‹®</button>
                <div id="menu-options" class="menu-options">
                    <button id="profile-button">Profile</button>
                    <button id="logout-button">Logout</button>
                    <button id="switch-account-button">Switch Account</button>
                </div>
            </div>
        </header>
        <div id="notes-container" class="notes-container"></div>
        <button id="add-note-btn" class="add-note-btn">+</button>
    </div>

    <script>
        // Google Login functionality
        function handleCredentialResponse(response) {
            try {
                const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
                localStorage.setItem("user", JSON.stringify(responsePayload));

                // Hide login page and show home page
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } catch (error) {
                console.error("Login Error:", error);
                alert("Login failed! Please try again.");
            }
        }

        function renderGoogleLoginButton() {
            google.accounts.id.initialize({
                client_id: "1096498113269-aa66pncvqn6jf7jkb8r0mh7di47dv3m4.apps.googleusercontent.com", // Use your client ID
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google-login"),
                { theme: "outline", size: "large" }
            );
        }

        // Load Google Login button or home page based on user status
        window.onload = function () {
            const user = localStorage.getItem("user");
            if (user) {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } else {
                renderGoogleLoginButton();
            }
        };

        // Menu options
        const menuButton = document.getElementById("menu-button");
        const menuOptions = document.getElementById("menu-options");

        menuButton.addEventListener("click", () => {
            menuOptions.style.display = menuOptions.style.display === "block" ? "none" : "block";
        });

        // Logout button
        document.getElementById("logout-button").addEventListener("click", () => {
            localStorage.removeItem("user");
            window.location.reload();
        });

        // Switch Account functionality
        document.getElementById("switch-account-button").addEventListener("click", () => {
            google.accounts.id.disableAutoSelect();
            google.accounts.id.prompt();
        });

        // Notes Functionality
        const notesContainer = document.getElementById("notes-container");
        const addNoteBtn = document.getElementById("add-note-btn");

        function createNoteElement(text) {
            const note = document.createElement("div");
            note.classList.add("note");
            note.textContent = text;
            notesContainer.appendChild(note);
        }

        addNoteBtn.addEventListener("click", () => {
            const noteText = prompt("Enter your note:");
            if (noteText) {
                createNoteElement(noteText);
                saveNotes();
            }
        });

        function saveNotes() {
            const notes = [];
            document.querySelectorAll(".note").forEach(note => notes.push(note.textContent));
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        function loadNotes() {
            const savedNotes = JSON.parse(localStorage.getItem("notes") || "[]");
            savedNotes.forEach(createNoteElement);
        }

        loadNotes();
    </script>
</body>
</html>
