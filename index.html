<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS NOTES - Home</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body and background styling */
        body {
            background-color: #2a2a2a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Home page layout */
        #home-page {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: 24px;
        }

        /* Search bar styling */
        #search {
            padding: 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        /* 3-dot menu button */
        #profile-menu {
            position: relative;
            cursor: pointer;
        }

        #menu-dropdown {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 150px;
        }

        #menu-dropdown a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-bottom: 1px solid #444;
        }

        #menu-dropdown a:hover {
            background-color: #444;
        }

        #menu-dropdown a:last-child {
            border-bottom: none;
        }

        /* Show dropdown when active */
        #profile-menu.active #menu-dropdown {
            display: block;
        }

        /* Notes container layout */
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }

        /* Add note button */
        #add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Home Page -->
    <div id="home-page">
        <header>
            <h1>NS NOTES</h1>
            <input type="text" id="search" placeholder="Search notes by title...">
            <div id="profile-menu">
                <span>...</span>
                <div id="menu-dropdown">
                    <a href="#" id="profile-btn">Profile</a>
                    <a href="#" id="switch-account-btn">Switch Account</a>
                    <a href="#" id="logout-btn">Log Out</a>
                </div>
            </div>
        </header>

        <div class="notes-container" id="notes-container"></div>

        <button id="add-note-btn">+</button>
    </div>

    <script>
        // Function to handle credential response from Google login
        function handleCredentialResponse(response) {
            try {
                const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
                localStorage.setItem("user", JSON.stringify(responsePayload));

                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } catch (error) {
                console.error("Login Error:", error);
                alert("Login failed! Please try again.");
            }
        }

        // Render Google login button
        function renderGoogleLoginButton() {
            google.accounts.id.initialize({
                client_id: "1096498113269-95bg5dk0od0orqtjnhu2bvm02o7ude8q.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google-login"),
                { theme: "outline", size: "large" }
            );
        }

        // Logout function
        function logout() {
            localStorage.removeItem("user");
            document.getElementById("home-page").style.display = "none";
            document.getElementById("login-page").style.display = "block";
            google.accounts.id.revoke(localStorage.getItem("user"), () => {
                console.log("User logged out");
            });
        }

        // Toggle profile menu dropdown
        document.getElementById("profile-menu").addEventListener("click", function () {
            this.classList.toggle("active");
        });

        // Handle Log out, Switch Account, and Profile button actions
        document.getElementById("logout-btn").addEventListener("click", logout);
        document.getElementById("switch-account-btn").addEventListener("click", function () {
            localStorage.removeItem("user");
            window.location.reload();
        });
        document.getElementById("profile-btn").addEventListener("click", function () {
            alert("Profile button clicked!");
        });

        // On page load, check if user is logged in
        window.onload = function () {
            const user = localStorage.getItem("user");
            if (user) {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } else {
                renderGoogleLoginButton();
            }
        };

    </script>

</body>
</html>
