<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS NOTES</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h1>Welcome to NS NOTES</h1>
        <p>Login to continue</p>
        <div id="google-login"></div>
    </div>

    <!-- Home Page -->
    <div id="home-page">
        <header>
            <h1>NS NOTES</h1>
            <input type="text" id="search" placeholder="Search notes..." oninput="searchNotes()">
            <div class="menu-container">
                <button class="menu-btn" onclick="toggleMenu()">â‹®</button>
                <div class="menu-content" id="menu-content">
                    <button id="profile-btn">Profile</button>
                    <button id="switch-account-btn">Switch Account</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <div class="notes-container" id="notes-container"></div>
        <button id="add-note-btn" onclick="addNote()">+</button>
    </div>

</body>
</html>
