<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS NOTES - Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Simple Background */
        body {
            background-color: #2c3e50;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            color: white;
        }

        /* Login Container */
        .login-container {
            background: rgba(30, 30, 30, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
            text-align: center;
            color: white;
            width: 90%;
            max-width: 400px;
            margin-top: 80px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .google-login-btn {
            margin-top: 20px;
        }

        /* Home Page Styles */
        #home-page {
            display: none;
            width: 100%;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .google-login-btn {
            margin-top: 20px;
        }

        /* Profile Menu */
        #profile-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
        }

        #add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }

        #search {
            padding: 10px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 250px;
        }

        /* Header */
        header {
            width: 100%;
            padding: 15px;
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Three-Dot Menu */
        .three-dot-menu {
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding-top: 70px;
        }

    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h1>Welcome to NS NOTES</h1>
        <p>Login to continue</p>
        <div id="google-login" class="google-login-btn"></div>
    </div>

    <!-- Home Page -->
    <div id="home-page">
        <header>
            <h1>NS NOTES</h1>
            <input type="text" id="search" placeholder="Search notes..." style="margin-right: 20px;">
            <div id="profile-menu" class="three-dot-menu" onclick="toggleProfileMenu()">&#x22EE;</div>
        </header>

        <!-- Profile Menu (Logout and Switch Accounts) -->
        <div id="profile-dropdown" style="display: none; position: absolute; top: 50px; right: 20px; background-color: #333; padding: 10px; border-radius: 5px;">
            <button onclick="logout()">Logout</button>
        </div>

        <div class="notes-container" id="notes-container">
            <!-- Notes will be dynamically inserted here -->
        </div>

        <button id="add-note-btn">+</button>
    </div>

    <script>
        let currentUser = null;
        let notes = [];

        function handleCredentialResponse(response) {
            try {
                const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
                currentUser = responsePayload;
                localStorage.setItem("user", JSON.stringify(responsePayload));

                // Hide login page and show home page
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";

                // Initialize the profile button and notes
                renderProfileButton();
                renderNotes();
            } catch (error) {
                console.error("Login Error:", error);
                alert("Login failed! Please try again.");
            }
        }

        function renderGoogleLoginButton() {
            google.accounts.id.initialize({
                client_id: "1096498113269-95bg5dk0od0orqtjnhu2bvm02o7ude8q.apps.googleusercontent.com", // Your Google Client ID
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google-login"),
                { theme: "outline", size: "large" }
            );
        }

        function renderProfileButton() {
            const profileMenu = document.getElementById("profile-menu");
            profileMenu.style.display = "block";
        }

        function logout() {
            localStorage.removeItem("user");
            currentUser = null;
            document.getElementById("login-page").style.display = "block";
            document.getElementById("home-page").style.display = "none";
        }

        function addNote() {
            const noteTitle = prompt("Enter note title:");
            if (noteTitle) {
                notes.push(noteTitle);
                renderNotes();
            }
        }

        function renderNotes() {
            const notesContainer = document.getElementById("notes-container");
            notesContainer.innerHTML = "";
            notes.forEach(note => {
                const noteElement = document.createElement("div");
                noteElement.classList.add("note");
                noteElement.innerHTML = `<div class="note-title">${note}</div>`;
                notesContainer.appendChild(noteElement);
            });
        }

        function toggleProfileMenu() {
            const profileDropdown = document.getElementById("profile-dropdown");
            profileDropdown.style.display = (profileDropdown.style.display === "block") ? "none" : "block";
        }

        window.onload = function () {
            const user = localStorage.getItem("user");
            if (user) {
                currentUser = JSON.parse(user);
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
                renderProfileButton();
                renderNotes();
            } else {
                renderGoogleLoginButton();
            }

            // Add note button click handler
            document.getElementById("add-note-btn").addEventListener("click", addNote);
        };
    </script>

</body>
</html>
