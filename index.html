<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS NOTES - Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h1>Welcome to NS NOTES</h1>
        <p>Login to continue</p>
        <div id="google-login" class="google-login-btn"></div>
    </div>

    <!-- Home Page -->
    <div id="home-page" class="hidden">
        <header>
            <h1>NS NOTES</h1>
            <input type="text" id="search" placeholder="Search notes by title...">
            <div class="menu">
                <button id="menu-btn">â‹®</button>
                <div class="menu-content">
                    <button id="profile-btn">Profile</button>
                    <button id="switch-account-btn">Switch Account</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <div id="notes-container"></div>

        <button id="add-note-btn">+</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
