<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS NOTES - Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(30, 30, 30, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
            text-align: center;
            color: white;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .google-login-btn {
            margin-top: 20px;
        }

        #home-page {
            display: none;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        #search {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .note-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        #add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h1>Welcome to NS NOTES</h1>
        <p>Login to continue</p>
        <div id="google-login" class="google-login-btn"></div>
    </div>

    <!-- Home Page -->
    <div id="home-page">
        <header style="display: flex; justify-content: space-between; padding: 15px; background-color: #1e1e1e;">
            <h1>NS NOTES</h1>
            <input type="text" id="search" placeholder="Search notes by title...">
        </header>

        <div class="notes-container" id="notes-container"></div>

        <button id="add-note-btn">+</button>
    </div>

    <script>
        // Google Login Callback Function
        function handleCredentialResponse(response) {
            try {
                const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
                localStorage.setItem("user", JSON.stringify(responsePayload));

                // Hide login page and show home page
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } catch (error) {
                console.error("Login Error:", error);
                alert("Login failed! Please try again.");
            }
        }

        // Initialize Google Login Button
        function renderGoogleLoginButton() {
            google.accounts.id.initialize({
                client_id: "1096498113269-95bg5dk0od0orqtjnhu2bvm02o7ude8q.apps.googleusercontent.com", // Your Google Client ID
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google-login"),
                { theme: "outline", size: "large" }
            );
        }

        // Function to Add New Note
        function addNewNote() {
            const noteContainer = document.getElementById("notes-container");

            const newNote = document.createElement("div");
            newNote.classList.add("note-card");
            newNote.innerHTML = `<h3>New Note</h3><p>This is a new note. You can edit it.</p>`;

            noteContainer.appendChild(newNote);
        }

        // Handle Search Functionality
        function handleSearch() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const notes = document.querySelectorAll(".note-card");
            notes.forEach(note => {
                const noteTitle = note.querySelector("h3").textContent.toLowerCase();
                if (noteTitle.includes(searchTerm)) {
                    note.style.display = "block";
                } else {
                    note.style.display = "none";
                }
            });
        }

        // Initialize Home Page and Event Listeners
        window.onload = function () {
            const user = localStorage.getItem("user");
            if (user) {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } else {
                renderGoogleLoginButton();
            }

            // Add Event Listener for "Add Note" Button
            document.getElementById("add-note-btn").addEventListener("click", addNewNote);

            // Add Event Listener for Search Input
            document.getElementById("search").addEventListener("input", handleSearch);
        };
    </script>

</body>
</html>
