<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS NOTES</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Dark Theme Background */
        body {
            background-color: #1e1e1e;
            color: white;
            height: 100vh;
        }

        /* Login Page */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(40, 40, 40, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .google-login-btn {
            margin-top: 20px;
        }

        #home-page {
            display: none;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #222;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 20px;
        }

        .search-bar {
            padding: 10px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 200px;
        }

        /* Notes Container */
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 80px 20px 20px; /* Added padding to prevent navbar overlap */
        }

        /* Floating Add Note Button */
        #add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Three Dot Menu (Profile, Logout, Switch Account) */
        .menu-btn {
            position: relative;
            cursor: pointer;
        }

        .menu-btn:after {
            content: '...';
            font-size: 30px;
            color: white;
        }

        .menu-options {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
            z-index: 10;
        }

        .menu-btn:hover .menu-options {
            display: block;
        }

        .menu-options div {
            padding: 8px 16px;
            cursor: pointer;
        }

        .menu-options div:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h1>Welcome to NS NOTES</h1>
        <p>Login to continue</p>
        <div id="google-login" class="google-login-btn"></div>
    </div>

    <!-- Home Page -->
    <div id="home-page">
        <div class="navbar">
            <h1>NS NOTES</h1>
            <div class="search-bar-container">
                <input type="text" id="search" class="search-bar" placeholder="Search notes by title...">
            </div>
            <!-- Three Dot Menu -->
            <div class="menu-btn">
                <div class="menu-options">
                    <div id="profile-option">Profile</div>
                    <div id="logout-option">Logout</div>
                    <div id="switch-account-option">Switch Account</div>
                </div>
            </div>
        </div>

        <div class="notes-container" id="notes-container"></div>

        <button id="add-note-btn">+</button>
    </div>

    <script>
        function handleCredentialResponse(response) {
            try {
                const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
                localStorage.setItem("user", JSON.stringify(responsePayload));

                // Hide login page and show home page
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } catch (error) {
                console.error("Login Error:", error);
                alert("Login failed! Please try again.");
            }
        }

        function renderGoogleLoginButton() {
            google.accounts.id.initialize({
                client_id: "1096498113269-aa66pncvqn6jf7jkb8r0mh7di47dv3m4.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google-login"),
                { theme: "outline", size: "large" }
            );
        }

        window.onload = function () {
            const user = localStorage.getItem("user");
            if (user) {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } else {
                renderGoogleLoginButton();
            }

            // Logout functionality
            document.getElementById('logout-option').addEventListener('click', function () {
                localStorage.removeItem('user');
                location.reload();
            });

            // Switch Account functionality
            document.getElementById('switch-account-option').addEventListener('click', function () {
                google.accounts.id.disableAutoSelect();
                renderGoogleLoginButton();
            });

            // Profile functionality
            document.getElementById('profile-option').addEventListener('click', function () {
                const user = JSON.parse(localStorage.getItem('user'));
                alert(`Logged in as: ${user.name}`);
            });
        };
    </script>

</body>
</html>
