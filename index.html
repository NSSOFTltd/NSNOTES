<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS NOTES - Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Dark Theme Background */
        body {
            background-color: #1e1e1e;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Container */
        .login-container {
            background: rgba(40, 40, 40, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .google-login-btn {
            margin-top: 20px;
        }

        #home-page {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h1>Welcome to NS NOTES</h1>
        <p>Login to continue</p>
        <div id="google-login" class="google-login-btn"></div>
    </div>

    <!-- Home Page -->
    <div id="home-page">
        <header style="display: flex; justify-content: space-between; align-items: center; padding: 15px; background-color: #1e1e1e;">
            <h1>NS NOTES</h1>
            <input type="text" id="search" placeholder="Search notes by title..." style="padding: 10px; background: #2a2a2a; color: white; border: none; border-radius: 8px; outline: none;">
        </header>

        <div class="notes-container" id="notes-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; padding: 20px;"></div>

        <button id="add-note-btn" style="position: fixed; bottom: 20px; right: 20px; background: #ff6600; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer;">+</button>
    </div>

    <script>
        function handleCredentialResponse(response) {
            try {
                const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
                localStorage.setItem("user", JSON.stringify(responsePayload));

                // Hide login page and show home page
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } catch (error) {
                console.error("Login Error:", error);
                alert("Login failed! Please try again.");
            }
        }

        function renderGoogleLoginButton() {
            google.accounts.id.initialize({
                client_id: "1096498113269-aa66pncvqn6jf7jkb8r0mh7di47dv3m4.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google-login"),
                { theme: "outline", size: "large" }
            );
        }

        window.onload = function () {
            const user = localStorage.getItem("user");
            if (user) {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } else {
                renderGoogleLoginButton();
            }
        };
    </script>

</body>
</html>
