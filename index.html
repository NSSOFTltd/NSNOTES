<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS NOTES - Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #181818;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            background: rgba(30, 30, 30, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
            text-align: center;
            color: white;
            width: 90%;
            max-width: 400px;
        }

        .google-login-btn {
            margin-top: 20px;
        }

        .google-login-btn button {
            width: 100%;
            border-radius: 12px;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }

        #home-page {
            display: none;
            width: 100%;
            max-width: 1200px;
        }

        /* Navbar Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px;
        }

        header h1 {
            color: white;
            margin-right: 20px;
        }

        #search {
            padding: 10px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 300px;
        }

        #three-dot-menu {
            position: relative;
            cursor: pointer;
            color: white;
        }

        #profile-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 250px;
        }

        #profile-popup h2 {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .notes-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        #add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h1>Welcome to NS NOTES</h1>
        <p>Login to continue</p>
        <div id="google-login" class="google-login-btn"></div>
    </div>

    <!-- Home Page -->
    <div id="home-page">
        <header>
            <h1>NS NOTES</h1>
            <input type="text" id="search" placeholder="Search notes...">
            <div id="three-dot-menu" onclick="toggleProfilePopup()">&#x22EE;</div>
        </header>

        <div id="profile-popup">
            <h2 id="user-name">User Name</h2>
            <p id="user-email">Email: example@gmail.com</p>
            <p>Version: 1.0.0</p>
        </div>

        <div class="notes-container" id="notes-container"></div>
        <button id="add-note-btn">+</button>
    </div>

    <script>
        let userProfile = null;

        // Handle Google login response
        function handleCredentialResponse(response) {
            const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
            userProfile = responsePayload;

            // Store user info in localStorage
            localStorage.setItem("user", JSON.stringify(responsePayload));

            // Hide login page and show home page
            document.getElementById("login-page").style.display = "none";
            document.getElementById("home-page").style.display = "block";

            // Set user name in profile
            document.getElementById("user-name").innerText = userProfile.name;
            document.getElementById("user-email").innerText = `Email: ${userProfile.email}`;
        }

        // Render Google login button
        function renderGoogleLoginButton() {
            google.accounts.id.initialize({
                client_id: "1096498113269-aa66pncvqn6jf7jkb8r0mh7di47dv3m4.apps.googleusercontent.com", // Use your Google Client ID here
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("google-login"),
                { theme: "outline", size: "large" }
            );
        }

        // Show or hide profile popup
        function toggleProfilePopup() {
            const popup = document.getElementById("profile-popup");
            popup.style.display = popup.style.display === "block" ? "none" : "block";
        }

        // Load the page and check if the user is logged in
        window.onload = function () {
            const user = localStorage.getItem("user");
            if (user) {
                userProfile = JSON.parse(user);
                document.getElementById("login-page").style.display = "none";
                document.getElementById("home-page").style.display = "block";
                document.getElementById("user-name").innerText = userProfile.name;
                document.getElementById("user-email").innerText = `Email: ${userProfile.email}`;
            } else {
                renderGoogleLoginButton();
            }
        };
    </script>

</body>
</html>
